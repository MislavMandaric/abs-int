{% extends "base.html" %}
{% load static %}
{% load thumbnail %}
{% block page_title %}{{ user }}{% endblock %}
{% block page_header %}
	{% thumbnail user.image "100x100" as im %}
    {{user.image}}
	<img src="{{ im.url }}" class="img-rounded"/>
	{% endthumbnail %}
	<small>{{ user }}</small>
{% endblock %}
{% block page_body %}
	<ul class="nav nav-tabs">
        <li class="active"><a href="#recepti" data-toggle="tab">Recepti</a></li>
        <li><a href="#popusti" data-toggle="tab">Popusti</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade in active" id="recepti">
        	<button type="button" class="btn btn-default">Dodaj recept</button>
        </div>
        <div class="tab-pane fade" id="popusti">
        	<button type="button" class="btn btn-default">Dodaj popust</button>
        </div>
    </div>  
{% endblock %}
