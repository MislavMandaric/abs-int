{% load thumbnail %}
{% for recipe in recipes %}
		{% if forloop.counter0|divisibleby:3 %}
			<div class="row">
		{% endif %}
		<div class="col-md-4 recipe-box">
			<a href="{% url 'recipe_detail' recipe.id %}">
			<div class="panel panel-default">
  			<div class="panel-body">
	  				{% thumbnail recipe.image "250x250" as im %}
			        <img src="{{ im.url }}" class="img-rounded"/>
			      {% endthumbnail %}
			</div>
			<div class="panel-footer">{{ recipe.title }}</div>
			</div>
		</a>
		</div>
		{% if forloop.counter|divisibleby:3 %}
			</div>
		{% endif %}
{% endfor %}
{% if more %}
    <div id="toreload">
        <input type="hidden" id="page" name="page" value="{{ page }}" />
        <p><a href="#" id="reload" class="btn btn-default btn-lg" role="button">Učitaj još</a></p>
    </div>
{% endif %}
