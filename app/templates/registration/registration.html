{% extends "base.html" %}
{% load static %}
{% block page_title %}Registracija{% endblock %}
{% block page_header %}Registracija{% endblock %}
{% block canvas %}{% endblock %}
{% block page_body %}
<div class="row">
	<div class="col-md-4"> 
			
			<div class="panel panel-default">
		    <div class="panel-body" >
		    	<form method="POST" enctype="multipart/form-data">
		    	{% csrf_token %}
					{{ form.as_p }}
					<button type="submit" class="btn btn-default pull-right">Registriraj me</button>
				</form>
			</div>
		</div>	
	</div>
</div>
{% endblock %}
